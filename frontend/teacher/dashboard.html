<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Class Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/teacherDashboard.js" defer></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">

    <div class="container mx-auto p-4 sm:p-8 lg:p-12">
        
        <div class="flex justify-between items-center mb-10">
            <header>
                <h1 class="text-4xl font-extrabold text-green-800">
                    Class <span id="teacherClass">Loading...</span> Overview ðŸ“š
                </h1>
                <p class="text-xl text-gray-600 mt-2">
                    Manage Student Performance and Eco Points
                </p>
            </header>
            <button id="logout-btn" 
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 shadow-md">
                Logout
            </button>
        </div>


        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-green-100">
            
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-3">
                Current Class Ranks (Leaderboard)
            </h2>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-green-200">
                    <thead class="bg-green-100">
                        <tr>
                            <th class="px-4 py-3 text-center text-xs font-medium text-green-700 uppercase tracking-wider rounded-tl-lg">
                                Rank
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-green-700 uppercase tracking-wider">
                                Name
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-green-700 uppercase tracking-wider">
                                Email
                            </th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-green-700 uppercase tracking-wider rounded-tr-lg">
                                Eco Points
                            </th>
                        </tr>
                    </thead>
                    <tbody id="studentsTable" class="bg-white divide-y divide-gray-200">
                        <tr class="hover:bg-green-50/50">
                            <td class="px-4 py-3 whitespace-nowrap text-center font-bold text-lg text-yellow-600">1</td>
                            <td class="px-4 py-3 whitespace-nowrap text-gray-800">Student A</td>
                            <td class="px-4 py-3 whitespace-nowrap text-gray-500 text-sm">a@example.com</td>
                            <td class="px-4 py-3 whitespace-nowrap font-semibold text-right text-green-600">3500</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-green-50 p-6 rounded-xl shadow border border-green-200">
                <p class="text-sm text-gray-500">Total Students</p>
                <p class="text-3xl font-bold text-green-700" id="totalStudents">--</p>
            </div>
            <div class="bg-green-50 p-6 rounded-xl shadow border border-green-200">
                <p class="text-sm text-gray-500">Average Points</p>
                <p class="text-3xl font-bold text-green-700" id="averagePoints">--</p>
            </div>
            <div class="bg-green-50 p-6 rounded-xl shadow border border-green-200">
                <p class="text-sm text-gray-500">Highest Score</p>
                <p class="text-3xl font-bold text-green-700" id="highestScore">--</p>
            </div>
        </div>

    </div>

</body>
</html>
