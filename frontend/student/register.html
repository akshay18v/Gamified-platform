<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration - EcoLearn SIH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-green-100">
  
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">Student Registration</h1>

    <form id="registerForm">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Class</label>
        <input type="text" id="class" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Register</button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Already have an account? 
      <a href="login.html" class="text-green-700 hover:underline">Login here</a>
    </p>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
